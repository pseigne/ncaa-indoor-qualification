name: Daily TFRRS Scraper

on:
  schedule:
    # Runs at 6:00 AM UTC, which is Midnight CST (Madison time)
    - cron: '0 6 * * *'
  # Allows you to click "Run Now" in GitHub for testing
  workflow_dispatch:

jobs:
  scrape-and-update:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # CRITICAL: Allows the bot to write to your repo

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install libraries
        run: |
          pip install -r requirements.txt

      - name: Run Scraper
        run: python tfrrs-scraper.py

      - name: Commit and Push Data
        run: |
          git config --global user.name 'TFRRS Bot'
          git config --global user.email 'actions@github.com'
          # Add all files in the data folder (handles new dates automatically)
          git add data/*
          # Only commit if there are actually changes
          git commit -m "Daily update: $(date +'%Y-%m-%d')" || exit 0
          git push